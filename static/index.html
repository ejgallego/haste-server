<html>
	<head>
		<title>collacoq</title>

		<link rel="stylesheet" type="text/css" href="solarized_dark.css"/>
		<link rel="stylesheet" type="text/css" href="application.css"/>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="coq-app.min.js"></script>
		<meta name="robots" content="noindex,nofollow"/>

		<script type="text/javascript">
			var app = null;

			// Handle pops
			var handlePop = function(evt) {
				var path = evt.target.location.pathname;
				if (path === app.basepath) { app.newDocument(true); }
				else { app.loadDocument(path.substring(app.basepath.length, path.length)); }
			};

			// Set up the pop state to handle loads, skipping the first load
			// to make chrome behave like others:
			// http://code.google.com/p/chromium/issues/detail?id=63040
			setTimeout(function() {
				window.onpopstate = function(evt) {
					try { handlePop(evt); } catch(err) { /* not loaded yet */ }
				};
			}, 1000);
			// Construct app and load initial path
		</script>

	</head>

	<body>
		<ul id="messages"></ul>

		<div id="key">
		  <div id="pointer" style="display:none;"></div>
			<div id="box1">
				<a href="/about.md" class="logo"></a>
			</div>
			<div id="box2">
				<div class="save function"></div>
				<div class="new function"></div>
				<div class="duplicate function"></div>
				<div class="raw function"></div>
				<div class="twitter function"></div>
			</div>
			<div id="box3" style="display:none;">
				<div class="label"></div>
				<div class="shortcut"></div>
			</div>
		</div>

                <div id="ide-wrapper">
                  <div id="code-wrapper">
                  </div>
                </div> <!-- /#ide-wrapper -->

                <script src="/rhino-coq/ui-js/jscoq-loader.js" type="text/javascript"></script>

                <script type="text/javascript">
                 var coq;
                 var coq_elem = document.getElementById('code-wrapper');

                 var jscoq_path = '/rhino-coq/';

                 loadJsCoq(jscoq_path)
                            .then( () => new CoqManager ([coq_elem],
                                                         { prelude: true,
                                                           implicit_libs: true,
                                                           base_path: jscoq_path,
                                                           init_pkgs: ['init'] }))
                            .then( cm => {
                                coq = cm;
                                /* Uh ah hack! */
				app = new haste('Welcome to CollaCoq, the Coq pastebin', { twitter: true });
                                app.basepath = '/collacoq/';
                                app.$coq    = coq;
                                app.$editor = coq.provider.snippets[0].editor;
                                app.$editor.setValue('');
                                app.$editor.focus();
				handlePop({ target: window });
                            });
                </script>

	</body>

</html>
